   <FORM>
        <H1>Job Application</H1>
         <label for="Name">Name:</label>
         <input type="text" name="name1" id="name1">
         <br>
         <br>
         <label for="email">Email Id:</label>
         <input type="email" name="email" id="email">
         <br>
        <br>
        <label for="number">Phone:</label>
        <input type="tel" name="number" id="number">
        <br>
        <br>
        <label for="fileUpload">Resume:</label>
        <input type="file" name="fileUpload" id="fileUpload">
        <br>
        <br>
        <label for="counter">Experience (in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
      <fieldset>
         <legend>Skills</legend>

         <input type="checkbox" name="checkbox" id="checkbox">
         <label for="checkbox">HTML:</label>
         <br>

         
         <input type="checkbox" name="checkbox" id="checkbox">
         <label for="checkbox">CSS:</label>
         <br>

         
         <input type="checkbox" name="checkbox" id="checkbox">
         <label for="checkbox">JavaScript:</label>
         <br>

      </fieldset>

          <label for="educationType">Higest Education:</label>
          <select name="educationType" id="educationType">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            </select>
            <br>
      <fieldset>
           <legend>Availability</legend>
           <label for="radio1">Full Time</label>
           <input type="radio" name="radio1" id="radio1">
           <br>

           <label for="radio2">Part Time</label>
           <input type="radio" name="radio2" id="radio2">
           <br>
      </fieldset>

      <label for="textarea1">Additional Comments:</label>
      <br>

      <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
      <br>

      <input type="submit" value="submit Application">
    
   </FORM>
